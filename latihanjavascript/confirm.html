<!DOCTYPE html>
<html lang = "en">
<head>
	<title> Dialog confirm</title>
</head>
<body>
	<script>
		var yakin = confirm("Apakah kamu yakin mengunjungi website UDINUS?");
		
		if (yakin) {
			window.location = "http://dinus.ac.id";
		} else {
			document.write("belum, tetap disini aja :)");
		}
	</script>
</body>
</html>
